<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bot</title>
</head>
<body>
	
	<div id="botContainer">
		<div id="botDiv"></div>
	</div>
	<script>
		initFSClientBot({
			allowUrlParams: true,
			collapsable: false,
			fullScreen: false,
			guiMode: 'chat',
			backgroundColor: '#6737ff',
			textInputEnabled: true,
			domain: '.flowstorm.ai',
			mode: 'voice',
			interactionMode: 'SOP',
			elementId: "botDiv",
			collapsable: true,
			widgetSize: { width: '800px', height: '600px' },
			interactionMode: "GUIDE",
		})
	</script>
</body>
</html>
