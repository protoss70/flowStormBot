<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bot</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
	<div id="upvTest"><h1>UPV TEST</h1></div>
	<style>
		#upvTest{
			display: flex;
			width: 100vw;
			height: 100vh;
			justify-content: center;
			align-items: center;
			font-size: 3vw;
			font-family: 'Roboto Mono', monospace;
		}
	</style>
	<div id="botContainer">
		<div id="botDiv"></div>
	</div>
	<script>
		initFSClientBot({
			allowUrlParams: true,
			collapsable: false,
			fullScreen: false,
			guiMode: 'chat',
			backgroundColor: '#6737ff',
			textInputEnabled: true,
			domain: '.flowstorm.ai',
			mode: 'voice',
			interactionMode: 'SOP',
			elementId: "botDiv",
			collapsable: true,
			widgetSize: { width: '380px', height: '80vh' },
			interactionMode: "GUIDE",
			sound: true,
		})
	</script>
</body>
</html>
