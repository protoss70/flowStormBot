<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bot</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./index.css">
	
</head>
<body style="font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
	
	<div id="upvTest">
		<h1 id="title">UPV</h1>
	</div>
	
	<div id="botContainer">
		<div id="botDiv"></div>
	</div>
	<script>
		var clientParams = {
            botKey: "640ef502afcf8d2f9d5977a8",
			allowUrlParams: true,
			fullScreen: false,
			guiMode: 'chat',
			backgroundColor: '#6737ff',
			textInputEnabled: false,
			domain: '.flowstorm.ai',
			mode: 'voice',
			elementId: "botDiv",
			collapsable: true,
			interactionMode: "GUIDE",
			sound: true,
			title: "UPV",
			search: true,
			controlIcons: {mic: true, mute: true, restart: true},
            userMessageBackgroundColor: "rgba(255,255,255,1)",
            botMessageBackgroundColor: "rgba(25,72,120,1)",
            botMessageTextColor: "#FFFFFF",
            backgroundColor: "#2362A2",
            userMessageTextColor: "#194878",
            backgroundImageBlur: 30,
            suggestionMode: "disappearing"
		};

		initFSClientBot({
			...clientParams,
		});
		
	</script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
	#upvTest{
		display: flex;
		width:90vw;
		height: 80vh;
		justify-content: center;
		align-items: center;
		font-size: 3vw;
		font-family: 'Roboto Mono', monospace;
	}
</style>
</body>
</html>
