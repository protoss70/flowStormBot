<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bot UI</title>
  </head>
  <body>
    <div id="stage"></div>
    <div id="pdf-start"></div>
    <script>
      const botUI = new BotUI("stage", {
        guiMode: "chat", // 'kiosk' or 'chat'
        fullScreen: false,
        imageAverageColorOpacity: 0.5,
        backgroundImageBlur: 5,
        animationSpeed: 500,
        backgroundAdvancedAnimationParticlesCount: 0,
        backgroundSimpleAnimation: false,
        backgroundSecondaryColor: "#000000",
        backgroundColor: '#6737ff',
        collapsable: true,
        textInputEnabled: false,
        collapsed: false,
        interactionMode: "GUIDE",
        sound: false,
        title: "Bot UI",
        controlIcons: { mic: false, mute: true, restart: true },
        suggestions: {textColor: "#000000", backgroundColor: "#BFBFBF", hoverBackgroundColor: "#ffffff80", activeBackground: "#ffffffb3"},
        triggerImage: `url(https://core.flowstorm.ai/file/assets/spaces/648ae13a8af625324045cf0d)`,
        search: true,
        canvasID: "pdf-start",
      });

      // window.addEventListener("click", (e) =>{
      // console.log(e.target);
      // })

      botUI.setScreen();
      botUI.setBackgroundColor("#927263");
      botUI.setUserText("You said something very long and keep talking ...");
      botUI.setBotText("Bot said something more interestixxxng ...");
      botUI.setBotText("Bot said something more interesting ...");
      botUI.setImage(
        "https://upload.wikimedia.org/wikipedia/tr/7/77/Lukepromo2321.jpg"
      );

      botUI.addWarning("Character Limit Exceeded")
      botUI.setBotText(
        "lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl eget ultricies lacinia, nunc nisl aliquam lorem, eget ultrici es la cini long text please check it out and see what happens very long just write stuff here and see what happens lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl eget ultricies lacinia, nunc nisl aliquam lorem, eget ultrici es la cini long text please check it out and see what happens very long just write stuff here and see what happens lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl eget ultricies lacinia, nunc nisl aliquam lorem, eget ultrici es la cini long text please check it out and see what happens very long just write stuff here and see what happens"
      );
      botUI.setBotText(
        "[**Bot said**](www.youtube.com)\n something more interesting and very long like it is very very interesting so that you wanna know what happening..."
      );

      // botUI.setSuggestion(
      //   [
      //     "Yes",
      //     "No",
      //     "This is a longer suggestion",
      //     "These suggestions can be different lengths, but should all look nice",
      //     "Client can make a better decision",
      //   ],
      //   true
      // );

      // botUI.setUserText("You said");
      botUI.chatInputCallback = (inputValue) => {
        console.log(`Do something with input value - ${inputValue}`);
      };

      botUI.chatMuteCallback = (isChatMuted) => {
        console.log(`Do something with chat muted value - ${isChatMuted}`);
      };

      botUI.chatMicrophoneCallback = (allowMicrophone) => {
        console.log(
          `Do something with allowed microphone value - ${allowMicrophone}`
        );
      };
      botUI.chatBargeCallback = () => {
        console.log(`Barge clicked`);
      };
      botUI.collapsableTriggerCallback = (collapsed) => {
        console.log(`Collapsable bot is collapsed - ${collapsed}`);
      };
      botUI.chatTextInputElementCallback = (e) => {
        console.log(`User typed text ${e.data}`);
      };
      
      document.addEventListener("keydown", (event) => {
        if (event.keyCode === 66) {
          botUI.toggleLoading(true);
        }
        if (event.keyCode === 86){
          botUI.toggleLoading(false);
        }
      })
      botUI.setImage("https://core.flowstorm.ai/file/assets/spaces/64edeca2ed1e825d29b4c2c1");
    </script>

    <style>
      #pdf-start{
        height: 98vh;
        width: 70%;
      }
    </style>
  </body>
</html>
