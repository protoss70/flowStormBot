<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Bot UI</title>
	</head>
	<body>
		<div id="stage"></div>
		<script>
			const botUI = new BotUI('stage', {
			    guiMode: 'chat', // 'kiosk' or 'chat'
			    fullScreen: false,
                imageAverageColorOpacity: 0.5,
                backgroundImageBlur: 5,
                animationSpeed: 500,
                backgroundAdvancedAnimationParticlesCount: 0,
                backgroundSimpleAnimation: false,
				collapsable: true,
                textInputEnabled: false,
				collapsed: false,
                interactionMode: "GUIDE",
                sound: false,
                title: "Bot UI",
                controlIcons: {mic: false, mute: true, restart: true}
            });

            // window.addEventListener("click", (e) =>{
			// console.log(e.target);
		    // })

			botUI.setScreen();
			botUI.setBackgroundColor('#927263');
            botUI.setUserText("You said something very long and keep talking ...");
            botUI.setBotText("Bot said something more interestixxxng ...");
            botUI.setBotText("Bot said something more interesting ...");
            botUI.setImage('https://upload.wikimedia.org/wikipedia/tr/7/77/Lukepromo2321.jpg');
            botUI.setBotText("lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl eget ultricies lacinia, nunc nisl aliquam lorem, eget ultrici es la cini long text please check it out and see what happens very long just write stuff here and see what happens lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl eget ultricies lacinia, nunc nisl aliquam lorem, eget ultrici es la cini long text please check it out and see what happens very long just write stuff here and see what happens lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec auctor, nisl eget ultricies lacinia, nunc nisl aliquam lorem, eget ultrici es la cini long text please check it out and see what happens very long just write stuff here and see what happens");  
            botUI.setBotText("[**Bot said**](www.youtube.com)\n something more interesting and very long like it is very very interesting so that you wanna know what happening...");
            botUI.setUserText("You said something very long and keep talking ...");
            botUI.setSuggestion(["Yes", "No", "These suggestion lengths are getting out of hand!","These are the suggestions", "These are the suggestion buttons and they help clients"], false);
            // botUI.setUserText("You said");
            botUI.chatInputCallback = ((inputValue) => {
               console.log(`Do something with input value - ${inputValue}`);
            });

            botUI.chatMuteCallback = ((isChatMuted) => {
                console.log(`Do something with chat muted value - ${isChatMuted}`);
            });

            botUI.chatMicrophoneCallback = ((allowMicrophone) => {
                console.log(`Do something with allowed microphone value - ${allowMicrophone}`);
            });
            botUI.chatBargeCallback = (() => {
				console.log(`Barge clicked`);
            });
            botUI.collapsableTriggerCallback = ((collapsed) => {
				console.log(`Collapsable bot is collapsed - ${collapsed}`);
			});
            botUI.chatTextInputElementCallback = ((e) => {
				console.log(`User typed text ${e.data}`);
			});

            botUI.setControllIcons({mic: true, mute: true, restart: true});
            botUI.setTextInputEnabled(true);
        </script>
	</body>
</html>
